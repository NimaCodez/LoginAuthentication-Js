<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>SignUp & Login</title>
</head>

<body>

    <div class="right-form">
        <form action="" class="signupForm form">
            <div class="inputs-wrapper">

                <div class="form-input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" class="username">
                </div>

                <div class="form-input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password" class="pass">
                </div>

                <input type="submit" value="Register" class="submitbtn">

            </div>

        </form>
    </div>
    <hr />
    <div class="left-form">

        <form action="" class="loginForm form">
            <div class="inputs-wrapper">
                <div class="form-input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" class="userNlogin">
                </div>

                <div class="form-input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password" class="passlogin">
                </div>

                <input type="submit" value="Login" class="loginbtn">
            </div>
        </form>

    </div>

    
    <script src="./app.js"></script>

</body>

</html>
